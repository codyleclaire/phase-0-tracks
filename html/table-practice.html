<!DOCTYPE html>
<html>
<head>
  <title>My First Table</title>
</head>
<body>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Bread</th>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>Border Collie</td>
  </tr>
  <tr>
    <td>Chadwick</td>
    <td>Sheltie</td>
  </tr>
  <tr>
    <td>Murphy</td>
    <td>Shetland Sheepdog</td>
  </tr>
</table>
<p>
</p>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Bread</th>
    <th>Other</th>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>Border Collie</td>
    <td>15 years</td>
  </tr>
  <tr>
    <td rowspan="2">Chadwick</td>
    <td>Sheltie</td>
    <td>14 years</td>
  </tr>
  <tr>
    <td colspan="2">40 lbs with sable coat</td>
  </tr>
</table>
</body>
</html>
